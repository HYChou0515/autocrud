site_name: AutoCRUD
site_url: https://hychou0515.github.io/autocrud/
site_description: 模型驅動的自動化 FastAPI：內建版本控制、權限與搜尋
site_author: HYChou0515
repo_url: https://github.com/HYChou0515/autocrud
repo_name: HYChou0515/autocrud
edit_uri: edit/master/docs/

# Copyright
copyright: Copyright &copy; 2025 HYChou0515

# Documentation directory
docs_dir: docs

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  
  # Color palette
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切換至深色模式
    
    # Dark mode  
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切換至淺色模式
  
  # Features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    
  # Logo and favicon (add these files if available)
  # logo: assets/logo.png
  # favicon: assets/favicon.png

# Plugins
plugins:
  - search:
      lang:
        - zh
        # - en
      separator: '[\s\-\.]+'
  
  - section-index
  
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_root_heading: true
            show_source: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            separate_signature: true
            merge_init_into_class: false
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            group_by_category: true
            show_category_heading: true
            members: true
            filters:
              - "!^_"
            show_inheritance_diagram: false
  
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        # - locale: en
        #   default: true
        #   name: English
        #   build: true
        #   site_name: AutoCRUD
        #   site_description: "Model-driven automated FastAPI: Built-in versioning, permissions, and search"
          # theme:
          #   language: en
          # nav:
          #   - Home: index.md
          #   - Getting Started:
          #     - Installation: getting-started/installation.md
          #     - Quick Start: getting-started/quickstart.md
          #     - First API: getting-started/first-api.md
          #   - Core Concepts:
          #     - Architecture: core-concepts/architecture.md
          #     - AutoCRUD Routes: core-concepts/auto-routes.md
          #     - ResourceManager: core-concepts/resource-manager.md
          #     - Query Builder: core-concepts/query-builder.md
          #   - Examples:
          #     - Overview: examples/index.md
          #   - Benchmarks:
          #     - Performance: benchmarks/index.md
          #     - MetaStore Performance: benchmarks/metastore.md
          #     - ResourceStore Performance: benchmarks/resource_store.md
          #   - API Reference:
          #     - reference/autocrud.md
          #     - reference/resource-manager.md
          #     - reference/types.md
          #     - reference/permission.md

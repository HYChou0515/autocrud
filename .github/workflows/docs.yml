name: 文檔構建和部署

on:
  push:
    branches: [ master, docs ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 構建並部署文檔
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: 檢出代碼
      uses: actions/checkout@v4
      
    - name: 設置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 安裝 uv
      uses: astral-sh/setup-uv@v3
      
    - name: 安裝依賴
      run: |
        uv sync --extra docs
        
    - name: 構建文檔
      run: |
        uv run mkdocs build --clean

    - name: 設置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 安裝 pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: 構建 Wizard
      run: |
        cd wizard
        pnpm install --frozen-lockfile
        pnpm build
        cp -r dist ../site/wizard

    - name: 設置 Pages
      uses: actions/configure-pages@v4
        
    - name: 上傳文檔制品
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site
        
    - name: 部署到 GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
